<form (onSubmit)="onSubmit()">
  <input type="hidden" formControlName="$key">
  <div class="form-group">
    <label>Username</label>
    <input formControlName="username" class="form-control" [ngClass]="{'is-invalid':submitted && formControl.username.errors}">
    <div class="invalid-feedback" *ngIf="submitted && formControl.username.errors">
      this field is required
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input formControlName="paaaword" class="form-control" [ngClass]="{'is-invalid':submitted && formControl.Password.errors}">
    <div class="invalid-feedback" *ngIf="submitted && formControl.paaaword.errors">
      this field is required
    </div>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControl.email.errors}">
    <div class="invalid-feedback" *ngIf="submitted && formControl.email.errors">
      incorrect E-mail
    </div>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Submit">
  </div>
  <div class="alert alert-info" *ngIf="showSuccessMassage">
    submitted Successfully.
  </div>
</form>
